<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Quiz Watch Data</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
			rel="stylesheet"
		/>
		<link href="./index.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<!--<div id="output"></div>-->
		<section id="charts">
			<div id="scatter"></div>
			<div id="r"></div>
		</section>
		<section id="info">
			<div id="slidecontainer">
				<input type="range" min="0" max="28" value="7" id="slider" />
			</div>
			<div id="colors">
				<div><p>April 2019</p></div>
				<div><p>May 2019</p></div>
				<div><p>June 2019</p></div>
				<div><p>July 2019</p></div>
				<div><p>August 2019</p></div>
				<div><p>September 2019</p></div>
				<div><p>October 2019</p></div>
				<div><p>November 2019</p></div>
				<div><p>December 2019</p></div>
				<div><p>January 2020</p></div>
			</div>
			<div id="symbols">
				<div>
					<svg></svg>
					<p>Sunday</p>
				</div>
				<div>
					<svg></svg>
					<p>Monday</p>
				</div>
				<div>
					<svg></svg>
					<p>Tuesday</p>
				</div>
				<div>
					<svg></svg>
					<p>Wednesday</p>
				</div>
				<div>
					<svg></svg>
					<p>Thursday</p>
				</div>
				<div>
					<svg></svg>
					<p>Friday</p>
				</div>
				<div>
					<svg></svg>
					<p>Saturday</p>
				</div>
			</div>
		</section>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="./d3.js" type="text/javascript"></script>
	</body>
</html>
